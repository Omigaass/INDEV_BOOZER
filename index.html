    <body>
        <!--             
            * ██████  ██████  ███    ██ ████████ ███████ ██    ██ ██████   ██████  
            *██      ██    ██ ████   ██    ██    ██      ██    ██ ██   ██ ██    ██

            * ██████  ██████  ██   ████    ██    ███████  ██████  ██████   ██████   
        -->
        <div class="fullscreen">
            <div class="leftside_sec">
                <div class="left_sec_text">
                    <span class="leftside_title">Bem vindo ao Boozer</span>
                    <span class="leftside_subtitle">Faça seu login para explorar nossas coleções e encontrar seu próximo livro favorito.</span>
                </div>
                <img src="IMG/library_background3.jpg" alt="">
                <img src="IMG/roda_livros_photo.jpg" alt="">
            </div>
            <div class="rightside_sec">
                <div class="login_form_sec">
                    <form class="signup_body" action="" method="post">
                        <div class="inputbox">
                            <i class="fa-regular fa-user fa-xl"></i>
                            <input id="signup_user_input" type="text" placeholder="#" required>
                            <label>Name</label>
                        </div>
                        <div class="inputbox">
                            <i class="fa-regular fa-envelope fa-xl"></i>
                            <input id="signup_email_input" type="email" placeholder="#" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox">
                            <i class="fa-regular fa-lock fa-xl"></i>
                            <input id="signup_password_input" type="password" placeholder="#" required>
                            <label>Password</label>
                        </div>
                        <button type="submit">Sign-Up</button>
                        <span onclick="slide()">Já possuo conta.</span>
                    </form>
                    <form class="signin_body" action="" method="post">
                        <div class="inputbox">
                            <i class="fa-regular fa-envelope fa-xl"></i>
                            <input id="login_email_input" type="email" placeholder="#" required>
                            <label>Email</label>
                        </div>
                        <div class="inputbox">
                            <i class="fa-regular fa-lock fa-xl"></i>
                            <input id="login_password_input" type="password" placeholder="#" required>
                            <label>Password</label>
                        </div>
                        <button type="submit">Sign-In</button>
                        <span onclick="slide()">Não tenho conta.</span>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="JS/INDEX_SLIDE.JS"></script>
    <script>
        document.querySelector(".signin_body").addEventListener("submit", function (e) {
            e.preventDefault();
    
            var email = document.querySelector("#login_email_input").value;
            var password = document.querySelector("#login_password_input").value;
    
            if (email === email && password === password) {
                window.location.href = "HTML/ABRE_MENU.html";
            } else {
                alert("Login Errado");
            }
        });

        document.querySelector(".signup_body").addEventListener("submit", function (e) {
            e.preventDefault();
    
            var username = document.querySelector("#signup_user_input").value;
            var email = document.querySelector("#signup_email_input").value;
            var password = document.querySelector("#signup_password_input").value;
    
            if (username === username && email === email && password === password) {
                window.location.href = "HTML/ABRE_MENU.html";
            } else {
                alert("Login Errado");
            }
        });
    </script>
