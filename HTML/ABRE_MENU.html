<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/MAIN.CSS">
    <link rel="stylesheet" href="../CSS/ABRE_MENU.CSS">
    <link rel="stylesheet" href="../CSS/HEADER.CSS">
    <link rel="stylesheet" href="../CSS/FOOTER.CSS">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/bilbo" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/sniglet" type="text/css"/>
    <title>Boozer</title>
</head>
<body>
    <div class="fullscreen">
        <header class="header_sec">
            <div class="logo_body">
                <img src="#">
                <a href="ABRE_MENU.html">Boozer</a>
            </div>
            <div class="header_btn_sec">
                <button onclick="abre_login()">Login</button>
            </div>
        </header>
        <main class="main_sec">
            <h1 class="body_title">Descubra novos mundos, uma página de cada vez.</h1>
            <div class="navbar_menu">
                <div class="navbar_card" id="card_catalogo">
                    <i class="fa-solid fa-bookmark fa-lg"></i>
                    <a>Catalogo</a>
                </div>
                <div class="navbar_card" id="card_carrinho">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    <a>Carrinho</a>
                </div>
                <div class="navbar_card" id="card_perfil">
                    <i class="fa-solid fa-user fa-lg"></i>
                    <a>Meu Perfil</a>
                </div>
                <div class="navbar_card" id="card_usuarios">
                    <i class="fa-solid fa-users fa-lg"></i>
                    <a>Usuarios</a>
                </div>
            </div>
            <div class="content_body">
                <a class="card1"></a>
                <a class="card2"></a>
                <a class="card3"></a>
                <a class="card4"></a>
                <a class="card5" href="ABRE_SOBRE.html">Sobre Nós</a>
                <a class="card6"></a>
                <a class="card7"></a>
            </div>
        </main>
        <footer class="footer_sec">
            <p>&copy; 2023 Boozer - Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
<script src="https://kit.fontawesome.com/724309404c.js" crossorigin="anonymous"></script>
<script>
    function abre_login() {
        window.location.href = "../index.html";
    }

    const card_btns = document.querySelectorAll(".navbar_card");

    card_btns.forEach(card_btn => {
        card_btn.addEventListener("click", () => {
            if (card_btn.id === "card_catalogo") {
                window.location.href = "ABRE_CATALOGO.html";
            } else if (card_btn.id === "card_carrinho") {
                window.location.href = "ABRE_CARRINHO.html";
            } else if (card_btn.id === "card_perfil") {
                window.location.href = "ABRE_PERFIL.html";
            } else if (card_btn.id === "card_usuarios") {
                window.location.href = "ABRE_USUARIOS.html";
            }
        });
    });
</script>
</html>
