    <title>Boozer</title>

<body>
    <div class="fullscreen">
        <!-- 
        *██   ██ ███████  █████  ██████  ███████ ██████  
        *██   ██ ██      ██   ██ ██   ██ ██      ██   ██ 
        *███████ █████   ███████ ██   ██ █████   ██████

        -->
        <header class="header_sec">
            <div class="logo_body">
                <img src="#">
                <a href="ABRE_MENU.html">Boozer</a>
            </div>
            <div class="header_btn_sec">
                <button onclick="abre_login()">Login</button>
            </div>
        </header>
        <div class="navbar_outline">
            <div class="blue_square">
                <div class="white_square1"></div>
            </div>
            <nav class="navbar_sec">
                <div class="navbar_body">
                    <div class="navbar_button" id="navbar_button">
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </div>
                    <div class="navbar_item" id="navbar_catalogo">
                        <i class="fa-solid fa-bookmark"></i>
                        <a>Catalogo</a>
                    </div>
                    <div class="navbar_item" id="navbar_carrinho">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a>Carrinho</a>
                    </div>
                    <div class="navbar_item" id="navbar_perfil">
                        <i class="fa-solid fa-user"></i>
                        <a>Meu Perfil</a>
                    </div>
                    <div class="navbar_item" id="navbar_usuarios">
                        <i class="fa-solid fa-users"></i>
                        <a>Usuarios</a>
                    </div>
                </div>
            </nav>
            <div class="blue_square">
                <div class="white_square2"></div>
            </div>
            </div>
        <main class="catalogo_sec">
            <!--             
                * ██████  ██████  ███    ██ ████████ ███████ ██    ██ ██████   ██████  
                *██      ██    ██ ████   ██    ██    ██      ██    ██ ██   ██ ██    ██ 
                *██      ██    ██ ██ ██  ██    ██    █████   ██    ██ ██   ██ ██    ██

                * ██████  ██████  ██   ████    ██    ███████  ██████  ██████   ██████   
            -->
                <menu class="menu_sec">
                    <i class="fa-solid fa-circle-chevron-right fa-2x" id="open_menu_btn"></i>
                    <div class="menu_body">
                        <div class="visual_buttons">
                            <button class="alternate_visual_btn"></button>
                        </div>
                        <div class="pagination_buttons">
                            <button class="prev_page_btn"></button>
                            <a class="current_page_view"></a>
                            <button class="next_page_btn"></button>
                        </div>
                        <button class="filter_button">
                            <div class="open_filter"><i class="fa-regular fa-filter fa-2x"></i></i></button>
                        </div>
                    </div>
                </menu>
                <section class="product_catalog">
                    <div class="product card">
                        <img class="product_image" src="">
                        <span class="product_title">Titulo</span>
                        <span class="product_price">Preço</span>
                        <i class="fa-sharp fa-solid fa-cart-circle-plus"><a>Adicionar ao Carrinho</a></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </section>
        </main>
        <footer class="footer_sec">
            <p>&copy; 2023 Boozer - Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <div class="filter_modal">

    </div>

</body>
<script src="../JS/CATALOG_MENU.JS"></script>
<script src="../JS/CONFIG_NAV.JS"></script>
<script>
    function abre_login() {
        window.location.href = "../index.html";
    }
    configurarNavegacao(".navbar_item");
    const telaId = "catalogo"
    const navbar_btn = document.getElementById(`navbar_${telaId}`);
    navbar_btn.classList.add("navbar_active");
</script>
