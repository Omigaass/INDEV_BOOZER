<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../CSS/MAIN.CSS">
    <link rel="stylesheet" href="../CSS/ABRE_LOGON.CSS">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="../IMG/Tablet login.png" alt="" width="500px">
            <h1>Faça login <br> E entre em nosso site</h1>
        </div>
        <div class="right-login">
            <div class="card-login" id="RegisterForm">
                <h1>Nova conta</h1>
                <div class="textfield">
                    <label for="username">Usuário</label>
                    <input type="text" name="usuario" id="username" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">senha</label>
                    <input type="password" name="senha" id="password" placeholder="senha">
                </div>
                <button class="btn-login" type="submit">Criar Conta</button>
                <div class="login_menu"><a href="../index.html" class="register">Já tem conta?</a></div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("RegisterForm").addEventListener("submit", function (e) {
        e.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" && password === "") {
            window.location.href = "ABRE_MENU.html";
        } else {
            alert("Tente deixar os campos vazios.");
        }
    });
</script>
</html>
