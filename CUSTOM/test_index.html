<body>
    <div class="fullscreen">
        <main class="catalogo_sec">
                <menu class="menu_sec">
                    <div class="open_menu_btn"><i class="fa-solid fa-chevron-right"></i></div>
                    <div class="menu_body">
                        <div class="visual_buttons">
                            <button class="alternate_visual_btn">
                                <div class="visual_slider">
                                    <div id="slide_i" class="slide_i1"><i></i></div>
                                    <div id="slide_i" class="slide_i2"><i></i></div>
                                    <div id="slide_i" class="slide_i3"><i></i></div>
                                    <div id="slide_i" class="slide_i4"><i></i></div>
                                </div>
                            </button>
                        </div>
                        </div>
                    </div>
                </menu>
        </main>
    </div>
</body>
<script>
const slider = document.querySelector(".alternate_visual_btn");
const visual_slider = document.querySelector(".visual_slider");
const slides = document.querySelectorAll("#slide_i");

slider.addEventListener("click", () => {
    visual_slider.classList.toggle("slide");
    slides.forEach((slide, index) => {
        slide.classList.toggle(`slide_i${index + 1}_slide`);
    });
});
</script>
