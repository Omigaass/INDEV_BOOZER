            <div class="fullscreen">
                <div class="leftside_sec">
                    <span class="leftside_title">Bem vindo ao Boozer!</span>
                    <span class="leftside_subtitle">Faça seu login para explorar nossas coleções e encontrar seu próximo livro favorito.</span>
                </div>
                <div class="rightside_sec">
                    <div class="login_form_sec">
                        <form class="signin_body" action="" method="post">
                            <div class="inputbox">
                                <i class="fa-regular fa-envelope fa-xl"></i>
                                <input id="login_email_input" type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="inputbox">
                                <i class="fa-regular fa-lock fa-xl"></i>
                                <input id="login_password_input" type="password" required>
                                <label>Password</label>
                            </div>
                            <button>Sign-In</button>
                            <span>Não tenho conta.</span>
                        </form>
                        <form class="signup_body" action="" method="post">
                            <div class="inputbox">
                                <i class="fa-regular fa-user fa-xl"></i>
                                <input id="login_user_input" type="text" required>
                                <label>Name</label>
                            </div>
                            <div class="inputbox">
                                <i class="fa-regular fa-envelope fa-xl"></i>
                                <input id="login_email_input" type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="inputbox">
                                <i class="fa-regular fa-lock fa-xl"></i>
                                <input id="login_password_input" type="password" required>
                                <label>Password</label>
                            </div>
                            <button>Sign-Up</button>
                            <span>Já possuo conta.</span>
                        </form>
                    </div>
                </div>
